
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   		
   		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	
    	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    	<link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet" />
	
		<!-- Custom styles for this template -->
		<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet" />
	
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <meta name="description" content="" />
	    <meta name="author" content="" />
	    
	    <title>Log In</title>
	</head>
	
	<body>
	
		<div class="container">
	
			<div th:if="${param.error}" class="alert alert-danger">
				<p>Unable to log in. Invalid username or password.</p>
			</div>
	
			<form class="form-signin" th:action="@{/login}" method="post">
				
				<h2 class="form-signin-heading">Create an account</h2>
				
				<label for="inputName" class="sr-only">Name</label> 
				<input type="text" name='username' id="inputName" 
					th:class="'${param.error}' ? 'form-control has-error' : 'form-control'" 
					placeholder="Name" autofocus="autofocus" /> 
				
				<label for="inputUsername" class="sr-only">Username</label> 
				<input type="text" name='username' id="inputUsername" 
					th:class="'${param.error}' ? 'form-control has-error' : 'form-control'" 
					placeholder="Username" autofocus="autofocus" /> 
					
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name='password' id="inputPassword" 
					th:class="'${param.error}' ? 'form-control has-error' : 'form-control'" 
					placeholder="Password" />
					
				<label for="inputRepeat" class="sr-only">Repeat Password</label>
				<input type="password" name='repeatPassword' id="inputRepeat" 
					th:class="'${param.error}' ? 'form-control has-error' : 'form-control'" 
					placeholder="Password" />
					
				<div class="checkbox">
					<label> <input type="checkbox"
						name='remember-me' value="remember-me" />
						Remember Me
					</label>
				</div>
				
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
	
			</form>
	
		</div>
	</body>
</html>
